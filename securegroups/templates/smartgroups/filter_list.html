{% load i18n %}

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>{% translate 'Requirements' %}</th>
            <th class="text-center">{% translate 'Note' %}</th>
            <th class="text-right">{% translate 'Result' %}</th>
        </tr>
    </thead>

    <tbody>
        {% for filter in filters %}
            <tr>
                <td>{{ filter.name }}</td>
                <td class="text-center">{{ filter.message|safe }}</td>
                <td>
                    {% if filter.check %}
                        <a class="pull-right btn btn-success" type="button">
                            <i class="fa-solid fa-check-circle"></i>
                        </a>
                    {% else %}
                        <a class="pull-right btn btn-danger" type="button">
                            <i class="fa-solid fa-times-circle"></i>
                        </a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
